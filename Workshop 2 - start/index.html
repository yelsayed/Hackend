<html>
	<head>
		<title> Ball game </title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="ball" id="leader" onmouseover="runAway()" onclick="addScore()"></div>
		<div id="faster" class="ball"></div>
		<div id="slower" class="ball"></div>
		<div id="score">
			<div id="score-label">
				Score: <span id="score-number">0</span>
			</div>
		</div>
		<script src="script.js">
		</script>
	</body>
</html>
